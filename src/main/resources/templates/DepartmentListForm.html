<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>departmentlist</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="card">
    <div class="card-header bg-primary text-center text-white">
  
    <h5>Department List</h5></div>
    <div class="card-body">
    <table class="table">
    <thead>
    <tr>
    <th>Department Name</th>
    <th>Department Head(HOD)</th>
    <th>Department Phone</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d:${dList}">
    <td>[[${d.dpt_name}]]</td>
    <td>[[${d.dpt_head}]]</td>
    <td>[[${d.dpt_phone}]]</td>
    <td>
   <a th:href="@{/dept/edit(id=${d.id})}"><input type="submit" value="Edit" class="btn btn-success"></a> 
  <a th:href="@{/dept/delete(id=${d.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>  
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="card-footer bg-warning text-center">
    copyright@2024</div>
    </div>
    </div>
</body>
</html>
